
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Project Showcase | Henry's Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6e45e2;
            --secondary-color: #88d3ce;
            --background-start: #0f0f1f;
            --background-end: #1a1a2e;
            --card-bg-start: rgba(30, 30, 50, 0.9);
            --card-bg-end: rgba(25, 35, 65, 0.9);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.75);
            --transition-speed: 0.6s;
            --transition-timing: cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--background-start) 0%, var(--background-end) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            overflow: hidden; /* Prevent scrollbars from animation */
        }

        .container {
            max-width: 1400px;
            width: 100%;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .view-toggle {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .toggle-btn {
            padding: 0.8rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--text-primary);
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .toggle-btn.active, .toggle-btn:hover {
            background: linear-gradient(45deg, var(--primary-color), #5e17eb);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(110, 69, 226, 0.4);
        }

        /* Coverflow Showcase View */
        .showcase-wrapper {
            position: relative;
        }
        
        .showcase-container {
            position: relative;
            width: 100%;
            height: 550px;
            perspective: 2000px;
            margin-bottom: 1.5rem;
        }

        .showcase {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
        }

        .project-card {
            position: absolute;
            width: 400px;
            height: 500px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(145deg, var(--card-bg-start), var(--card-bg-end));
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
            transition: transform var(--transition-speed) var(--transition-timing),
                        opacity var(--transition-speed) var(--transition-timing),
                        filter var(--transition-speed) var(--transition-timing);
            cursor: pointer;
            filter: brightness(0.5) saturate(0.8);
        }
        
        .project-card.active {
            filter: brightness(1) saturate(1);
            z-index: 10;
        }
        
        .project-card:not(.active):hover {
            transform: var(--transform) translateY(-10px);
            filter: brightness(0.7) saturate(0.9);
        }

        .project-image {
            height: 250px;
            overflow: hidden;
        }

        .project-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.8s ease;
        }

        .project-card:hover .project-image img {
            transform: scale(1.05);
        }

        .project-content {
            padding: 1.5rem 2rem;
            display: flex;
            flex-direction: column;
            height: calc(100% - 250px);
        }

        .project-title {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .project-description {
            color: var(--text-secondary);
            font-size: 1rem;
            line-height: 1.6;
            flex-grow: 1;
        }

        .project-links { display: flex; gap: 1rem; margin-top: 1.5rem; }

        .project-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.8rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .project-link:hover { background: rgba(110, 69, 226, 0.8); }

        .navigation-controls {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
        }
        .nav-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--text-primary);
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        .nav-btn:hover { background: rgba(110, 69, 226, 0.8); transform: scale(1.1); }

        .project-indicators {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .indicator.active { background: var(--primary-color); transform: scale(1.3); }

        /* Grid View */
        .grid-container {
            display: none;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
        }
        .grid-project { 
            background: linear-gradient(145deg, var(--card-bg-start), var(--card-bg-end));
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            transform: translateY(0);
            cursor: pointer;
         }

        /* Modal Styles are unchanged */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(5px); display: flex; align-items: center; justify-content: center; z-index: 1000; opacity: 0; visibility: hidden; transition: all 0.5s ease; }
        .modal.active { opacity: 1; visibility: visible; }
        .modal-content { background: linear-gradient(145deg, #1a1a2e, #16213e); width: 90%; max-width: 900px; border-radius: 16px; padding: 2rem; position: relative; transform: scale(0.9); transition: transform 0.5s ease; max-height: 90vh; overflow-y: auto; }
        .modal.active .modal-content { transform: scale(1); }
        .close-modal { position: absolute; top: 1rem; right: 1rem; background: none; border: none; color: #fff; font-size: 1.5rem; cursor: pointer; z-index: 10; }
        .modal-image { height: 300px; border-radius: 12px; margin-bottom: 1.5rem; overflow: hidden; }
        .modal-image img { width: 100%; height: 100%; object-fit: cover; }
        .modal-title { font-size: 2rem; margin-bottom: 1rem; }
        .modal-description { font-size: 1.1rem; line-height: 1.6; margin-bottom: 2rem; color: var(--text-secondary); }
        .modal-tech { display: flex; flex-wrap: wrap; gap: 0.7rem; margin-bottom: 2rem; }
        .tech-tag { background: rgba(110, 69, 226, 0.2); color: var(--secondary-color); padding: 0.5rem 1rem; border-radius: 20px; font-size: 0.9rem; }
        .modal-links { display: flex; gap: 1rem; }

        .background-elements { /* ... styles from previous version ... */ }

        @media (max-width: 768px) {
            h1 { font-size: 2.2rem; }
            .project-card { width: 320px; height: 450px; }
            .showcase-container { height: 480px; }
        }
        
        @media (max-width: 576px) {
             body { padding: 1rem; }
             h1 { font-size: 1.8rem; }
            .project-card { width: 280px; height: 420px; }
            .showcase-container { height: 450px; perspective: 1000px; }
            .view-toggle { width: 100%; flex-direction: column; }
            .toggle-btn { width: 100%; justify-content: center; }
        }

    </style>
</head>
<body>
    <div class="background-elements"> <!-- Unchanged --> </div>

    <div class="container">
        <header>
            <h1>Creative Showcase</h1>
            <p class="subtitle">An interactive journey through my most impactful projects. Click any card to navigate.</p>
        </header>

        <div class="view-toggle">
            <button class="toggle-btn active" id="showcaseViewBtn">
                <i class="fas fa-layer-group"></i> Showcase View
            </button>
            <button class="toggle-btn" id="gridViewBtn">
                <i class="fas fa-th-large"></i> Grid View
            </button>
        </div>

        <!-- Showcase View -->
        <div class="showcase-wrapper" id="showcaseWrapper">
            <div class="showcase-container">
                <div class="showcase" id="showcase">
                    <!-- JS will populate this -->
                </div>
            </div>
            <div class="navigation-controls">
                <button class="nav-btn" id="prevBtn" aria-label="Previous"><i class="fas fa-chevron-left"></i></button>
                <button class="nav-btn" id="nextBtn" aria-label="Next"><i class="fas fa-chevron-right"></i></button>
            </div>
            <div class="project-indicators" id="projectIndicators"></div>
        </div>

        <!-- Grid View (Structure is the same) -->
        <div class="grid-container" id="gridContainer"></div>

        <!-- Modal (Structure is the same) -->
        <div class="modal" id="projectModal">
            <div class="modal-content">
                <button class="close-modal" id="closeModal"><i class="fas fa-times"></i></button>
                <div id="modalBody"></div>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const projects = [
             {
                title: "Neural Network Visualization",
                description: "An interactive 3D visualization of neural networks with real-time training simulation and parameter adjustment.",
                image: "https://images.unsplash.com/photo-1589254066210-9a5c5b0a5c8a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1074&q=80",
                technologies: ["Three.js", "TensorFlow.js", "WebGL", "React"],
                liveUrl: "#", codeUrl: "#",
                details: "This project allows users to visualize neural networks in 3D space, adjusting parameters in real-time to see how the network learns. It includes features like layer visualization, activation function exploration, and training progress monitoring."
            },
            {
                title: "Quantum Computing Simulator",
                description: "A browser-based quantum computing simulator with drag-and-drop circuit design and real-time visualization of quantum states.",
                image: "https://images.unsplash.com/photo-1635070041078-e363dbe005cb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80",
                technologies: ["JavaScript", "QuantumJS", "SVG", "Web Workers"],
                liveUrl: "#", codeUrl: "#",
                details: "This simulator provides an intuitive interface for designing quantum circuits with drag-and-drop gates. It includes visualization of quantum states, probability distributions, and measurement outcomes."
            },
            {
                title: "AR Product Preview",
                description: "Augmented reality e-commerce experience that allows users to preview products in their environment using WebXR.",
                image: "https://images.unsplash.com/photo-1626379953821-29c5c7750ab9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80",
                technologies: ["WebXR", "A-Frame", "Three.js", "WebGL"],
                liveUrl: "#", codeUrl: "#",
                details: "This AR experience allows users to place virtual products in their physical environment using their device's camera. It includes features like scaling, rotation, and material customization."
            },
            {
                title: "Real-time Collaboration Platform",
                description: "A feature-rich collaborative coding environment with real-time code editing, video chat, and project management tools.",
                image: "https://images.unsplash.com/photo-1552664730-d307ca884978?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80",
                technologies: ["WebSockets", "Node.js", "React", "WebRTC"],
                liveUrl: "#", codeUrl: "#",
                details: "This platform enables real-time collaboration between developers with features like shared code editing, terminal sharing, video conferencing, and project management tools."
            },
            {
                title: "Generative Art Engine",
                description: "A procedural content generation tool that creates unique visual artworks based on algorithmic patterns and user input.",
                image: "https://images.unsplash.com/photo-1547658719-da2b51169166?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1064&q=80",
                technologies: ["Canvas API", "WebGL", "GLSL", "p5.js"],
                liveUrl: "#", codeUrl: "#",
                details: "This generative art engine uses algorithms and user input to create unique visual artworks. It includes various generation methods, parameter controls, and export functionality."
            },{
                title: "Generative Art Engine",
                description: "A procedural content generation tool that creates unique visual artworks based on algorithmic patterns and user input.",
                image: "https://images.unsplash.com/photo-1547658719-da2b51169166?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1064&q=80",
                technologies: ["Canvas API", "WebGL", "GLSL", "p5.js"],
                liveUrl: "#", codeUrl: "#",
                details: "This generative art engine uses algorithms and user input to create unique visual artworks. It includes various generation methods, parameter controls, and export functionality."
            }
        ];

        const showcaseWrapper = document.getElementById('showcaseWrapper');
        const gridContainer = document.getElementById('gridContainer');
        const showcase = document.getElementById('showcase');
        const projectIndicators = document.getElementById('projectIndicators');
        
        const showcaseViewBtn = document.getElementById('showcaseViewBtn');
        const gridViewBtn = document.getElementById('gridViewBtn');

        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        const modal = document.getElementById('projectModal');
        const closeModalBtn = document.getElementById('closeModal');
        const modalBody = document.getElementById('modalBody');

        let activeIndex = 0;

        function createCardHTML(project) {
            return `
                <div class="project-image"><img src="${project.image}" alt="${project.title}"></div>
                <div class="project-content">
                    <h3 class="project-title">${project.title}</h3>
                    <p class="project-description">${project.description}</p>
                    <div class="project-links">
                        <a href="${project.liveUrl}" class="project-link" target="_blank"><i class="fas fa-external-link-alt"></i> Live Demo</a>
                        <a href="${project.codeUrl}" class="project-link" target="_blank"><i class="fab fa-github"></i> Source Code</a>
                    </div>
                </div>`;
        }
        
        function init() {
            showcase.innerHTML = '';
            gridContainer.innerHTML = '';
            projectIndicators.innerHTML = '';
            
            projects.forEach((project, index) => {
                // Showcase Card
                const card = document.createElement('div');
                card.className = 'project-card';
                card.innerHTML = createCardHTML(project);
                card.addEventListener('click', () => handleCardClick(index));
                showcase.appendChild(card);

                // Grid Item
                const gridItem = document.createElement('div');
                gridItem.className = 'grid-project'; // You'd need to style this class if you use it
                gridItem.innerHTML = createCardHTML(project);
                gridItem.addEventListener('click', () => showProjectModal(index));
                gridContainer.appendChild(gridItem);

                // Indicator
                const indicator = document.createElement('div');
                indicator.className = 'indicator';
                indicator.addEventListener('click', () => updateActive(index));
                projectIndicators.appendChild(indicator);
            });
            updateShowcase();
        }

        function updateShowcase() {
            const cards = document.querySelectorAll('.project-card');
            const indicators = document.querySelectorAll('.indicator');
            const offset = 55; // Percentage for horizontal translation
            const rotation = 20; // Degrees for rotation
            const scale = 0.8; // Scale for non-active cards

            cards.forEach((card, index) => {
                const position = index - activeIndex;
                let transform;

                if (position === 0) {
                    transform = `translateX(0) rotateY(0) scale(1)`;
                    card.style.zIndex = cards.length + 1;
                } else {
                    const sign = Math.sign(position);
                    transform = `translateX(${position * offset +5}%) rotateY(${-sign * rotation}deg) scale(${scale})`;
                    card.style.zIndex = cards.length - Math.abs(position);
                }
                
                card.style.setProperty('--transform', transform);
                card.style.transform = `translate(-50%, -50%) ${transform}`;
                card.style.opacity = (Math.abs(position) > 2) ? '0' : '1';
                card.style.zIndex = projects.length - Math.abs(position);
                
                card.classList.toggle('active', index === activeIndex);
            });
            
            indicators.forEach((ind, index) => {
                ind.classList.toggle('active', index === activeIndex);
            });
        }
        
        function updateActive(newIndex, isForced = false) {
             if (!isForced && newIndex === activeIndex) return;
             activeIndex = (newIndex + projects.length) % projects.length;
             updateShowcase();
        }

        function handleCardClick(index) {
            if (index === activeIndex) {
                showProjectModal(index);
            } else {
                updateActive(index);
            }
        }

        function showProjectModal(index) {
            const project = projects[index];
            modalBody.innerHTML = `
                <div class="modal-image"><img src="${project.image}" alt="${project.title}"></div>
                <h2 class="modal-title">${project.title}</h2>
                <p class="modal-description">${project.details}</p>
                <div class="modal-tech">${project.technologies.map(tech => `<span class="tech-tag">${tech}</span>`).join('')}</div>
                <div class="modal-links">
                    <a href="${project.liveUrl}" class="project-link" target="_blank"><i class="fas fa-external-link-alt"></i> View Live Demo</a>
                    <a href="${project.codeUrl}" class="project-link" target="_blank"><i class="fab fa-github"></i> View Source Code</a>
                </div>`;
            modal.classList.add('active');
        }

        function closeModal() {
            modal.classList.remove('active');
        }

        function toggleView(showGrid) {
            showcaseWrapper.style.display = showGrid ? 'none' : 'block';
            gridContainer.style.display = showGrid ? 'grid' : 'none';
            showcaseViewBtn.classList.toggle('active', !showGrid);
            gridViewBtn.classList.toggle('active', showGrid);
        }

        // Event Listeners
        prevBtn.addEventListener('click', () => updateActive(activeIndex - 1));
        nextBtn.addEventListener('click', () => updateActive(activeIndex + 1));
        
        showcaseViewBtn.addEventListener('click', () => toggleView(false));
        gridViewBtn.addEventListener('click', () => toggleView(true));
        
        closeModalBtn.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => (e.target === modal) && closeModal());

        document.addEventListener('keydown', (e) => {
            if (modal.classList.contains('active')) {
                if (e.key === 'Escape') closeModal();
                return;
            }
            if (e.key === 'ArrowLeft') updateActive(activeIndex - 1);
            if (e.key === 'ArrowRight') updateActive(activeIndex + 1);
        });

        init();
    });
    </script>
</body>
</html>
