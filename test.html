<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Showcase | Henry's Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f0f1f 0%, #1a1a2e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 4rem;
        }

        h1 {
            font-size: 2.8rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #6e45e2, #88d3ce);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .projects-showcase {
            position: relative;
            height: 520px;
            margin-bottom: 3rem;
        }

        .project-cards {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .project-card {
            position: absolute;
            width: 320px;
            height: 480px;
            background: linear-gradient(145deg, rgba(26, 26, 46, 0.95), rgba(22, 33, 62, 0.95));
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            display: flex;
            flex-direction: column;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            z-index: 1;
        }

        .project-card.active {
            opacity: 1;
            z-index: 3;
            transform: translateX(-50%) scale(1);
        }

        .project-card.prev {
            transform: translateX(-100%) scale(0.85);
            opacity: 0.6;
            z-index: 2;
        }

        .project-card.next {
            transform: translateX(0%) scale(0.85);
            opacity: 0.6;
            z-index: 2;
        }

        .project-image {
            height: 220px;
            overflow: hidden;
            position: relative;
        }

        .project-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.8s ease;
        }

        .project-card:hover .project-image img {
            transform: scale(1.05);
        }

        .project-number {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 2.5rem;
            font-weight: 900;
            color: rgba(255, 255, 255, 0.1);
        }

        .project-content {
            padding: 2rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .project-title {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #fff;
        }

        .project-description {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            flex-grow: 1;
        }

        .project-tech {
            display: flex;
            flex-wrap: wrap;
            gap: 0.7rem;
            margin-bottom: 2rem;
        }

        .tech-tag {
            background: rgba(110, 69, 226, 0.2);
            color: #88d3ce;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .project-links {
            display: flex;
            gap: 1rem;
        }

        .project-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.8rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .project-link:hover {
            background: rgba(110, 69, 226, 0.8);
            transform: translateY(-2px);
        }

        .navigation-controls {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .nav-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: rgba(110, 69, 226, 0.8);
            transform: scale(1.1);
        }

        .project-indicators {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 3rem;
        }

        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .indicator.active {
            background: #6e45e2;
            transform: scale(1.3);
        }

        .background-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, rgba(110, 69, 226, 0.1), rgba(136, 211, 206, 0.1));
            filter: blur(40px);
        }

        .bg-circle:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 10%;
        }

        .bg-circle:nth-child(2) {
            width: 500px;
            height: 500px;
            bottom: -100px;
            right: -100px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .project-card {
                width: 280px;
                height: 440px;
            }
            
            .project-title {
                font-size: 1.4rem;
            }
            
            .project-description {
                font-size: 0.9rem;
            }
            
            .project-links {
                flex-direction: column;
                gap: 0.8rem;
            }
            
            .project-link {
                justify-content: center;
            }
        }

        @media (max-width: 576px) {
            body {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .projects-showcase {
                height: 480px;
            }
            
            .project-card {
                width: 260px;
                height: 420px;
            }
            
            .project-content {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-elements">
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
    </div>

    <div class="container">
        <header>
            <h1>Project Portfolio</h1>
            <p class="subtitle">Explore my work through this interactive showcase. Click, swipe, or use keyboard arrows to navigate.</p>
        </header>

        <div class="projects-showcase">
            <div class="project-cards" id="projectCards">
                <!-- Project cards will be dynamically positioned by JavaScript -->
            </div>
        </div>

        <div class="navigation-controls">
            <button class="nav-btn" id="prevBtn">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="nav-btn" id="nextBtn">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>

        <div class="project-indicators" id="projectIndicators">
            <!-- Indicators will be added by JavaScript -->
        </div>
    </div>

    <script>
        // Project data
        const projects = [
            {
                title: "Neural Network Visualization",
                description: "An interactive 3D visualization of neural networks with real-time training simulation and parameter adjustment.",
                image: "https://images.unsplash.com/photo-1589254066210-9a5c5b0a5c8a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1074&q=80",
                technologies: ["Three.js", "TensorFlow.js", "WebGL", "React"],
                liveUrl: "#",
                codeUrl: "#"
            },
            {
                title: "Quantum Computing Simulator",
                description: "A browser-based quantum computing simulator with drag-and-drop circuit design and real-time visualization of quantum states.",
                image: "https://images.unsplash.com/photo-1635070041078-e363dbe005cb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80",
                technologies: ["JavaScript", "QuantumJS", "SVG", "Web Workers"],
                liveUrl: "#",
                codeUrl: "#"
            },
            {
                title: "AR Product Preview",
                description: "Augmented reality e-commerce experience that allows users to preview products in their environment using WebXR.",
                image: "https://images.unsplash.com/photo-1626379953821-29c5c7750ab9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80",
                technologies: ["WebXR", "A-Frame", "Three.js", "WebGL"],
                liveUrl: "#",
                codeUrl: "#"
            },
            {
                title: "Real-time Collaboration Platform",
                description: "A feature-rich collaborative coding environment with real-time code editing, video chat, and project management tools.",
                image: "https://images.unsplash.com/photo-1552664730-d307ca884978?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80",
                technologies: ["WebSockets", "Node.js", "React", "WebRTC"],
                liveUrl: "#",
                codeUrl: "#"
            },
            {
                title: "Generative Art Engine",
                description: "A procedural content generation tool that creates unique visual artworks based on algorithmic patterns and user input.",
                image: "https://images.unsplash.com/photo-1547658719-da2b51169166?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1064&q=80",
                technologies: ["Canvas API", "WebGL", "GLSL", "p5.js"],
                liveUrl: "#",
                codeUrl: "#"
            }
        ];

        // DOM elements
        const projectCards = document.getElementById('projectCards');
        const projectIndicators = document.getElementById('projectIndicators');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        // State variables
        let currentProject = 0;

        // Initialize the projects
        function initProjects() {
            // Clear existing content
            projectCards.innerHTML = '';
            projectIndicators.innerHTML = '';
            
            // Create project cards and indicators
            projects.forEach((project, index) => {
                // Create card element
                const card = document.createElement('div');
                card.className = 'project-card';
                if (index === 0) card.classList.add('active');
                else if (index === projects.length - 1) card.classList.add('prev');
                else if (index === 1) card.classList.add('next');
                
                card.innerHTML = `
                    <div class="project-number">${index + 1}</div>
                    <div class="project-image">
                        <img src="${project.image}" alt="${project.title}">
                    </div>
                    <div class="project-content">
                        <h3 class="project-title">${project.title}</h3>
                        <p class="project-description">${project.description}</p>
                        <div class="project-tech">
                            ${project.technologies.map(tech => `<span class="tech-tag">${tech}</span>`).join('')}
                        </div>
                        <div class="project-links">
                            <a href="${project.liveUrl}" class="project-link">
                                <i class="fas fa-external-link-alt"></i> Live Demo
                            </a>
                            <a href="${project.codeUrl}" class="project-link">
                                <i class="fab fa-github"></i> Source Code
                            </a>
                        </div>
                    </div>
                `;
                
                projectCards.appendChild(card);
                
                // Create indicator
                const indicator = document.createElement('div');
                indicator.className = 'indicator';
                if (index === 0) indicator.classList.add('active');
                indicator.addEventListener('click', () => {
                    navigateToProject(index);
                });
                projectIndicators.appendChild(indicator);
            });
        }

        // Navigate to specific project
        function navigateToProject(index) {
            // Update current project
            currentProject = index;
            
            // Update cards
            const cards = document.querySelectorAll('.project-card');
            cards.forEach((card, i) => {
                card.classList.remove('active', 'prev', 'next');
                
                if (i === currentProject) {
                    card.classList.add('active');
                } else if (i === (currentProject - 1 + projects.length) % projects.length) {
                    card.classList.add('prev');
                } else if (i === (currentProject + 1) % projects.length) {
                    card.classList.add('next');
                }
            });
            
            // Update indicators
            document.querySelectorAll('.indicator').forEach((indicator, i) => {
                if (i === currentProject) {
                    indicator.classList.add('active');
                } else {
                    indicator.classList.remove('active');
                }
            });
        }

        // Event listeners
        prevBtn.addEventListener('click', () => {
            currentProject = (currentProject - 1 + projects.length) % projects.length;
            navigateToProject(currentProject);
        });

        nextBtn.addEventListener('click', () => {
            currentProject = (currentProject + 1) % projects.length;
            navigateToProject(currentProject);
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                currentProject = (currentProject - 1 + projects.length) % projects.length;
                navigateToProject(currentProject);
            } else if (e.key === 'ArrowRight') {
                currentProject = (currentProject + 1) % projects.length;
                navigateToProject(currentProject);
            }
        });

        // Swipe handling for touch devices
        let touchStartX = 0;
        let touchEndX = 0;

        projectCards.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
        }, false);

        projectCards.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        }, false);

        function handleSwipe() {
            const minSwipeDistance = 50;
            
            if (touchEndX < touchStartX && touchStartX - touchEndX > minSwipeDistance) {
                // Swipe left - next project
                currentProject = (currentProject + 1) % projects.length;
                navigateToProject(currentProject);
            } 
            
            if (touchEndX > touchStartX && touchEndX - touchStartX > minSwipeDistance) {
                // Swipe right - previous project
                currentProject = (currentProject - 1 + projects.length) % projects.length;
                navigateToProject(currentProject);
            }
        }

        // Initialize on load
        window.addEventListener('load', initProjects);
    </script>
</body>
</html>
