<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>Step 1 — Single Card</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
      body {
        font-family: Inter, system-ui, Arial;
        background: #071022;
        color: #fff;
        display: grid;
        place-items: center;
        height: 100vh;
        margin: 0;
      }
      .card {
        width: 320px;
        height: 420px;
        border-radius: 12px;
        overflow: hidden;
        background: #0f1724;
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6);
      }
      .thumb {
        height: 60%;
      }
      .thumb img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }
      .meta {
        padding: 14px;
      }
      .title {
        font-weight: 700;
      }
      .desc {
        color: #9aa7bf;
        font-size: 0.95rem;
        margin-top: 8px;
      }
      .carousel {
        /* overflow-x: hidden; */
      }
      .track {
        display: flex;
        gap: 18px;
        align-items: center;
        justify-content: center;
      }
      .carousel {
        background: #9aa7bf;
        height: 500px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        flex: 0 0 320px;
      }
      .card.focus {
        transform: scale(1.1);
        box-shadow: 0 30px 70px rgba(0, 0, 0, 0.7);
        z-index: 2;
      }
      .card.dim {
        transform: scale(0.92);
        opacity: 0.78;
        filter: grayscale(0.02);
      }
      .track {
        transition: transform 0.45s cubic-bezier(0.2, 0.9, 0.25, 1);
      }
      .card {
        transition: transform 0.45s, opacity 0.45s, filter 0.45s;
      }
    </style>
  </head>

  <script>
    const cards = Array.from(document.querySelectorAll(".card"));
    const track = document.getElementById("track");
    let index = Math.floor(cards.length / 2);

    function centerIndex() {
      const cardWidth = cards[0].getBoundingClientRect().width + 18; // gap
      const containerWidth = track.parentElement.clientWidth;
      const offset = cardWidth * index - (containerWidth - cardWidth) / 2;
      track.style.transform = `translateX(${-offset}px)`;
      cards.forEach((c, i) => {
        const isActive = i === index;
        c.classList.toggle("focus", i === index);
        c.classList.toggle("dim", i !== index);
        const o = i - index;
        gsap.to(c, {
          x: o * 0.6 * cardWidth,
          scale: isActive ? 1.06 : Math.max(0.84, 1 - Math.abs(o) * 0.08),
          rotationY: o * -8,
          duration: 0.3,
          ease: "power3.out",
        });
      });
    }

    document.getElementById("prev").onclick = () => {
      index = (index - 1 + cards.length) % cards.length;
      centerIndex();
    };
    document.getElementById("next").onclick = () => {
      index = (index + 1) % cards.length;
      centerIndex();
    };

    window.addEventListener("resize", centerIndex);
    window.addEventListener("load", centerIndex);
  </script>
